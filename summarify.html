<!DOCTYPE html>
<html>
<head>
	<title id="title">Summarify</title>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css" scr="style.css" ></style>
</head>
<body>
	<h2>Summarify</h2>

	<form name="sentenses" method="POST" action="summarify.html" accept-charset="utf-8">
		<input type="text" style="width: 99%" name="feed_url" value="Enter url here">
		<label id="">Sentences :</label> 
		<select id="numeberOfSentences" name="sentence_count">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5" selected="true">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<input type="submit" value="Summarize now" style="margin: 2px;">
	</form>
	<div id="summary"></div> 
</body>
</html>
